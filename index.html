<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" href="styles.css" />
		
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.js"></script>
		<table style="width:100%">
			<tr>
				<td>
					Logo
				</td>
				<td>
					<p> PACMAN </p>
				</td>
				<td>
					<td>
						<p>Amit</p>
						<p>Yeal</p>
					</td>
				</td>
			</tr>
		</table>
	</head>

	<body>
			<button class="tablink" onclick="openPage('Welcome')" id="defaultOpen">Welcome</button>
			<button class="tablink" onclick="openPage('Register')" >Register</button>
			<button class="tablink" onclick="openPage('Login')">Login</button>
			<button class="tablink" onclick="openPage('About')">About</button>
			
			<div id="Welcome" class="tabcontent">
					<br>
					<br>
					<br>
					<center>
						<h3>Welcome</h3>
						<br>
						<button onclick="openPage('Register')">Register</button>
						<br>
						<br>
						<button onclick="openPage('Login')">Login</button> 
					</center> 
			</div>
			
			<center>
				<div id="Register" class="tabcontent">
					<form class="cmxform" id="signupForm" autocomplete="off">
						<br>
						<br>
						<h3>Register</h3>
							<!-- username -->
							<label for="username">Username:</label>
							<input id="username"name="username" placeholder="username" type="text" />
						<br>
						<br> <!-- password -->
							<label for="password">Password:</label>
							<input type="password" id="password" name="password" placeholder="password" type="text"/>
						<br>
						<br> <!-- fullname -->
							<label for="fullname">Fullname:</label>
							<input ip="fullname" name="fullname" placeholder="fullname" minlength="2" type="text"/>
						</p>
						<p> <!-- email -->
							<label for="email">Email:</label>
							<input id="email" name="email" placeholder="email"/>
						<br>
						<br>
							<label for="birthday:">Birthday date:</label>
							<input type="date" name="bday">
						<br>
						<br>
							<button class="submit" type="submit" >Submit</button>
							<p class="message">Already registered? <a href="#" onclick="openPage('Login')">Login</a></p>
						<br>
						<br>
					</form>
				</div>
			</center>
			
			<center>
				<div id="Login" class="tabcontent">
					<br>
					<br>
					<h3>Login</h3>
					<form class="login-form" id="loginForm" autocomplete="off">
						<p><input id =Username type="text" placeholder="username"/></p>
						<p><input id=Password type="password" placeholder="password"/></p>
						<button onclick="Login(event)">Login</button>
						<p class="message">Not registered? <a href="#" onclick="openPage('Register')">Register</a></p>
					</form>
				</div>
			</center>

			<div id="Configuration" class="tabcontent">
				<form class="conform" id="configurationForm" autocomplete="off">
					<br>
					<br>
					<center><h3>Configuration</h3>
						<br>	
							<!--up button-->
							<label for="upbutton">upbutton:</label>
							<input id="upbutton"name="upbutton" placeholder="upbutton" type="text" />
						<br>
						<br>
							<!--right button-->
							<label for="rightbutton">rightbutton:</label>
							<input id="rightbutton"name="rightbutton" placeholder="rightbutton" type="text" />
						<br>
						<br>
							<!--down button-->
							<label for="downbutton">downbutton:</label>
							<input id="downbutton"name="downbutton" placeholder="downbutton" type="text" />
						<br>
						<br>
							<!--left button-->
							<label for="leftbutton">leftbutton:</label> 
							<input id="leftbutton" name="leftbutton" placeholder="leftbutton" type="text" />
						<br>
						<br>
							<!--number of balls-->
							<label for="numballs">number of balls:</label> 
							<input id="numballs" name="numballs" placeholder="numballs" type="text" min="50" max="90" />
						<br>
						<br>
							<!--5-point ball color-->
							<label for="point5ballcolor">5-point ball color:</label> 
							<input id="point5ballcolor" name="point5ballcolor" placeholder="point5ballcolor" type="text" />
						<br>
						<br>
							<!--15-point ball color-->
							<label for="point15ballcolor">15-point ball color:</label> 
							<input id="point15ballcolor" name="point15ballcolor" placeholder="point15ballcolor" type="text" />
						<br>
						<br>
							<!--25-point ball color-->
							<label for="point25ballcolor">25-point ball color:</label> 
							<input id="point25ballcolor" name="point25ballcolor" placeholder="point25ballcolor" type="text" />
						<br>
						<br>
							<!--game time-->
							<label for="gametime">game time:</label> 
							<input id="gametime" name="gametime" placeholder="gametime" type="text" min="60"/>
						<br>
						<br>
							<!--number monsters-->
							<label for="numbermonsters">number monsters:</label> 
							<input id="numbermonsters" name="numbermonsters" placeholder="numbermonsters" type="text" min="1" max="4"/>
						<br>
						<br>
							<button onclick="Random(event)">random</button>
						<br>
						<br>
							<button onclick="openPage('Game')">start game</button>   <!--change to start game-->
					</center>
					<br>

			</div>
			
			<div id="About" class="tabcontent">
			  <h3>About</h3>
			  <p>Who we are and what we do.</p>
			</div>
	
			<div id="Game" class="tabcontent">
				<center>
					<h3>Pacman Game</h3>
					<div id="score">
						<label for="lblScore">SCORE:</label>
						<input id="lblScore" type="text" />
					</div>
					<div id="time">
						<label for="lblTime">TIME:</label>
						<input id="lblTime" type="text" />
					</div>
					<div id="game">
						<canvas id="canvas" height="600" width="600"></canvas>
					</div>
				</center>
			</div>
	</body>
</html>

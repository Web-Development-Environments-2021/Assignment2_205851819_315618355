			<button class="tablink" onclick="openPage('Welcome', this)" id="defaultOpen">Welcome</button>

			<div id="Register" class="tabcontent">
				<form class="cmxform" id="signupForm" method="get" action="" autocomplete="off">
					<fieldset>
						<legend>Register</legend>
						<p> <!-- username -->
							<label for="username">Username:</label>
							<input id="username" name="name" minlength="2" type="text" />
						</p>
						<p> <!-- password -->
							<label for="password">Password:</label>
							<input type="password" ip="password" name="password" type="text"/>
						</p>
						<p> <!-- fullname -->
							<label for="fullname">Fullname:</label>
							<input ip="fullname" name="fullname" minlength="2" type="text"/>
						</p>
						<p> <!-- email -->
							<label for="email">Email:</label>
							<input ip="email" type="email" name="email"/>
						</p>
						<p>
							<label for="birthday:">Birthday date:</label>
							<input type="date" name="bday">
						</p>
						<p>
							<input class="submit" type="submit" value="Submit"/>
						</p>
					</fieldset>
				</form>
			</div>
			
			<div id="Login" class="tabcontent">
				<h3>Login</h3>
				<form class="login-form">
					<p><input type="text" placeholder="Username:"/></p>
					<p><input type="password" placeholder="Password:"/></p>
					<button onclick="Login(this)">Login</button>
					<p class="message">Not registered? <a href="#Register">Register</a></p>
			  </form>
			</div>
			
			<div id="About" class="tabcontent">
			  <h3>About</h3>
			  <p>Who we are and what we do.</p>
			</div>
